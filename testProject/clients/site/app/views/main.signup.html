<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <h2>Please Sign Up <small>It's free and always will be.</small></h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control input-lg"
                                   placeholder="First Name"
                                   tabindex="1"
                                   ng-model="user.firstName" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control input-lg"
                                   placeholder="Last Name"
                                   tabindex="2"
                                   ng-model="user.lastName" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control input-lg"
                           placeholder="Display Name"
                           tabindex="3"
                           ng-model="user.displayName">
                </div>
                <div class="form-group">
                    <input type="email"
                           class="form-control input-lg"
                           placeholder="Email Address"
                           tabindex="4"
                           ng-model="user.email">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password"
                                   class="form-control input-lg"
                                   placeholder="Password"
                                   tabindex="5"
                                   ng-model="user.password">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password"
                                   class="form-control input-lg"
                                   placeholder="Confirm Password"
                                   tabindex="6"
                                   ng-model="user.passwordConfirmation">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-3">
                        <span class="button-checkbox">
                            <button type="button" class="btn btn-default" data-color="info" tabindex="7">
                                <i class="state-icon glyphicon glyphicon-unchecked"></i>&nbsp;I Agree
                            </button>
                            <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                        </span>
                    </div>
                    <div class="col-xs-8 col-sm-9 col-md-9">
                        By clicking <strong class="label label-primary">Register</strong>
                        , you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">
                            Terms and Conditions</a> set out by this site, including our Cookie Use.
                    </div>
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <button ng-click="register()" class="btn btn-primary btn-block btn-lg" tabindex="7">
                            Register
                        </button>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success btn-block btn-lg">Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
