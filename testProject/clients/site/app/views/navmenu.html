<header role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="main.index">Home</a>
                </li>
                <li ng-if="isAuthenticated()" ng-class="{ 'active': isMyProfile() }">
                    <a ui-sref="main.profile({ userId: user.id })">Profile</a>
                </li>
                <li ng-if="isAdmin()">
                    <a href="/admin">Admin Panel</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="isAuthenticated()">
                    <img ng-src="{{user.avatar.thumb}}" class="img-circle site-avatar-medium site-nav-avatar" />
                </li>
                <li ng-show="isAuthenticated()">
                    <a ng-click="logout()">Log Out</a>
                </li>

                <li ng-show="!isAuthenticated()" ui-sref-active="active">
                    <a ui-sref="main.signup">Sign Up</a>
                </li>
                <li ng-show="!isAuthenticated()" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px; width: 400px;">
                        <ng-include src="'views/signin.html'" />
                    </div>
                </li>


            </ul>
        </div>
        <!--/.navbar-collapse -->
    </div>
</header>
